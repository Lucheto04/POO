<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Ejer.objeto-01.css">
    <script src="../js/bootstrap.js/bootstrap.min.js" defer></script>
    <script src="../js/Ejer.objeto-01.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-3 text-center">
                <h1>Calcular Facturas</h1>
            </div>
        </div>
        <form action="">
            <div class="row">
                <div class="col-6 text-center mt-3 miFormulario">
                    <div class="form-floating">
                        <input type="number" class="form-control mt-5" id="floatingInput" placeholder="Cedula">
                        <label for="floatingInput">Cedula</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control mt-3" id="floatingInput" placeholder="Nombre">
                        <label for="floatingInput">Nombre</label>
                    </div>
                    <div class="form-floating mt-3">
                        <input type="number" class="form-control" id="floatingInput" placeholder="Consumo">
                        <label for="floatingInput">Consumo</label>
                    </div>
                    <div class="form-floating mt-3">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <label for="floatingSelect">Works with selects</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
